services:
  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    environment:
      BACKEND_PORT: "${BACKEND_PORT:-8000}"
      PYTHONUNBUFFERED: "1"
      LENA_QDRANT_HOST: "qdrant"
      LENA_QDRANT_PORT: "6333"
      LENA_DATA_DIR: "/data/input"
      LENA_STORAGE_DIR: "/data/storage"
      LENA_CORS_ORIGINS: "http://localhost:3000"
    command: uvicorn app.main:app --host 0.0.0.0 --port ${BACKEND_PORT:-8000}
    volumes:
      - ../data:/data/input:ro
      - ../storage:/data/storage
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      - qdrant
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/healthz')" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  web:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE: "http://localhost:8000"
    environment:
      NODE_ENV: "production"
      NEXT_PUBLIC_API_BASE: "http://localhost:8000"
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  qdrant:
    image: qdrant/qdrant:v1.8.3
    # Only expose internally - remove port binding for production
    # ports:
    #   - "6333:6333"
    expose:
      - "6333" # Only accessible within docker network
    volumes:
      - qdrant_data:/qdrant/storage

    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

volumes:
  qdrant_data:
