version: "3.9"

services:
  api:
    build:
      context: ../backend
      dockerfile: Dockerfile
    environment:
      BACKEND_PORT: "${BACKEND_PORT:-8000}"
      PYTHONUNBUFFERED: "1"
      LENA_QDRANT_HOST: "qdrant"
      LENA_QDRANT_PORT: 6333
      LENA_DATA_DIR: "/data/input"
      LENA_STORAGE_DIR: "/data/storage"
    command: uvicorn app.main:app --host 0.0.0.0 --port ${BACKEND_PORT:-8000}
    volumes:
      - ../data:/data/input:ro
      - ../storage:/data/storage
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      qdrant:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/healthz')",
        ]
      interval: 10s
      timeout: 5s
      retries: 10

  web:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_API_BASE: "http://api:${BACKEND_PORT:-8000}"
    command: npm run dev -- --hostname 0.0.0.0 --port ${FRONTEND_PORT:-3000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      api:
        condition: service_healthy

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  qdrant_data:
