name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run backend tests
        run: pytest

      - name: Dependency vulnerability scan (pip-audit)
        run: |
          pip-audit -r backend/requirements.txt \
            --ignore-vuln GHSA-7gcm-g887-7qv7  # protobuf advisory currently lacks a patched release; risk: parsing recursion/DoS; remove once protobuf ships fixed version (track GHSA-7gcm-g887-7qv7 / CVE-2026-0994)
  frontend-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      # Build
      - name: Build frontend
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_BASE: http://localhost:8000
        run: npm run build

      - name: Dependency vulnerability scan (npm audit)
        working-directory: frontend
        run: npm audit --omit=dev
